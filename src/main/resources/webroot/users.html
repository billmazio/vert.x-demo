<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/js/index.js"></script>
  <title>Users</title>
</head>
<body>
<div class="container">
  <h2>Users</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
  </table>
  <button id="fetchUsersButton">Fetch Users</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Add event listener to the button
    document.getElementById('fetchUsersButton').addEventListener('click', () => {
      // Make a POST request to fetch users from the server
      fetch('/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({}),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(users => {
          // Get the table body element
          const tableBody = document.getElementById('users-table-body');

          // Clear existing rows in the table
          tableBody.innerHTML = '';

          // Iterate over users and add rows to the table
          users.forEach(user => {
            const row = tableBody.insertRow();
            row.insertCell().textContent = user.id;
            row.insertCell().textContent = user.username;
            row.insertCell().textContent = user.password;
          });
        })
        .catch(error => console.error('Error:', error));
    });
  });
</script>
</body>
</html>
